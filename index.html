<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz !</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="showcase-container">
        <div id="showcase">
          <div class="ques-ans">
               <h2 class="question"><i>Q-1</i> Main Questions always comes to this place ?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="option1" class="options">
                    <label for="option1">I'm 1 answer.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option2" class="options">
                    <label for="option2">I'm 2 answer.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option3" class="options">
                    <label for="option3">I'm 3 answer.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option4" class="options">
                    <label for="option4">I'm 4 answer.</label>
                </li>
            </ul>
               <button type="submit">Submit</button>
          </div>
       

         

            <div class="view-score score-area">
                <div id="scores">4/5</div>
                <button class="rst-btn" id="reset">Reset</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
